<div
*ngIf="theme === 'flip'"
class="flip-button"
(click)="switchValue()"
[ngClass]="{'clicked': ngValue}">
  <div class="flip-button-inner">
    <div class="flip-button-front">
      <i *ngIf="iconOff" [class]="iconOff" style="margin-right:3px;"></i>{{ labelOff }}
    </div>
    <div class="flip-button-back">
      <i *ngIf="iconOn" [class]="iconOn" style="margin-right:3px;"></i>{{ labelOn }}
    </div>
  </div>
</div>

<div class="switch-button" *ngIf="theme === 'switch'">
    <label class="switch-button-label" [class.switch-button-checked]="input && input.checked">
      <input
      type="checkbox"
      class="switch-button-checkbox"
      [ngModel]="ngValue"
      (ngModelChange)="switchValue()"
      #input>
    </label>
</div>
