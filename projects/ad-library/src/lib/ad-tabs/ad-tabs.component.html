
<div class="comp-tabs" [ngClass]="styleClass">

  <div class="comp-tabs-header" [class.comp-tabs-header-admin]="isAdminContext">
    <ng-container *ngFor="let panel of tabPanels; let i = index;">
      <div
        [title]="panel.titleMessage"
        class="comp-tabs-tab"
        [class.comp-tabs-tab-disabled]="panel.disabled"
        [style.min-width]=" (100/tabPanels.length) + '%'"
        (click)="gotoTab(panel.disabled, i)"
        [class.comp-tabs-tab-active]="i === currentTab">
        <i class="comp-tabs-tab-icon" [ngClass]="panel.icon"></i>
        <span class="comp-tabs-tab-label">{{ panel.label }}</span>
      </div>
    </ng-container>
  </div>

  <ng-container *ngFor="let panel of tabPanels; let i = index">
    <div class="comp-tabs-body" *ngIf="currentTab === i">
      <ng-container *ngTemplateOutlet="panel.template"></ng-container>
    </div>
  </ng-container>

</div>
